description.English=Still on the surface you must make your way to the next facility.\n\nThis level uses a special Doom 2016 mod. You can find it at:\nDoom-Valkyrie.ddns.net\nor\nhttps://boardgamegeek.com/filepage/253899/valkyrie-mod\n\nRunning this scenario without installing Doom mod will make Valkyrie app crash and close. Please, install the mod first and activate it on your collection. An installation video is provided with the download files.
description.Spanish=Sigues en la superficie de Fobos y debes abrirte camino hasta la instalación que se encuentra a poca distancia... \n\n---------------------------------------------------------------------------------\n\n Esta misión utiliza un <i>mod</i> especial de Doom 2016. Puedes encontrarlo en: \n Doom-Valkyrie.ddns.net \n o en https://boardgamegeek.com/filepage/253899/valkyrie-mod \n\n Ejecutar este escenario sin instalar el <i>mod</i> de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el <i>mod</i> y actívalo en tu colección. En la página donde están los archivos de descarga del <i>mod</i> hay un video de cómo instalarlo.
